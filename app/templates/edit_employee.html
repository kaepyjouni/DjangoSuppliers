{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">

        <h5>Editing {{employee.firstname}} {{employee.lastname}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-employee-post/{{employee.id}}/">

                {%csrf_token %}
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" value={{employee.address}}>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" name="phone" value={{employee.phone}}>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" value={{employee.email}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/employees'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endblock %}
