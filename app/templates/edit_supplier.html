{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">

        <h5>Editing {{supplier.companyname}} </h5>

        <div class="card-body">
            <form method="post" action="/edit-supplier-post/{{supplier.id}}/">

                {%csrf_token %}
                <div class="form-group">
                    <label>contact name</label>
                    <input type="text" name="contact name" value={{supplier.contactname}}>
                </div>
                <div class="form-group">
                    <label>address</label>
                    <input type="text" name="address" value={{supplier.address}}>
                </div>
                <div class="form-group">
                    <label>phone</label>
                    <input type="number" name="phone" value={{supplier.number}}>
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="text" name="email" value={{supplier.email}}>
                </div>
                <div class="form-group">
                    <label>country</label>
                    <input type="text" name="country" value={{supplier.country}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/suppliers'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endblock %}
