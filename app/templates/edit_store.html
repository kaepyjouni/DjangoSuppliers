{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">

        <h5>Editing store {{store.storename}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-store-post/{{store.id}}/">

                {%csrf_token %}
                <div class="form-group">
                    <label>Contact person</label>
                    <input type="text" name="contactname" value={{store.contactname}}>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" value={{store.address}}>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" name="phone" value={{employee.phone}}>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" value={{employee.email}}>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" value={{store.country}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/stores'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endblock %}
